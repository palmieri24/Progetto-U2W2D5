<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Netflix-assets/assets/css/style.css" />
  </head>
  <body class="bg-black">
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black p-1 mx-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./Netflix-assets/assets/netflix_logo.png"
            alt="Netflix logo"
            height="40px"
          />
        </a>

        <button
          class="navbar-toggler order-5"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >TV Shows</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Recently Added</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">My List</a>
            </li>
          </ul>
        </div>
        <div class="d-flex">
          <img src="./Netflix-assets/assets/svg/search.svg" class="mx-3" />
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">KIDS</a>
            </li>
          </ul>
          <img src="./Netflix-assets/assets/svg/bell-fill.svg" class="mx-3" />
          <img src="./Netflix-assets/assets/avatar.png" height="40px" />
          <img
            src="./Netflix-assets/assets/svg/caret-down-fill.svg"
            class="mx-2"
          />
        </div>
      </div>
    </nav>
    <!--Main-->
    <main class="container text-light mt-3">
      <div class="row d-flex justify-content-between align-items-center">
        <div class="col-6">
          <div class="row d-flex align-items-center">
            <h2 class="col-12 col-md-6 w-50">TV Shows</h2>
            <div class="col-12 col-md-6 bg-black dropdown">
              <button
                id="btnDropdown"
                class="btn btn-light text-light bg-black dropdown-toggle border border-secondary rounded-0"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Genres
              </button>
              <ul
                class="dropdown-menu dropdown-menu-dark bg-black"
                aria-labelledby="btnDropdown"
              >
                <li><a class="dropdown-item active" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Fantasy</a></li>
                <li>
                  <a class="dropdown-item" href="#">Adventure</a>
                </li>
                <li><a class="dropdown-item" href="#">Crime</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 m-2 mt-3 m-md-0">
            <div class="row d-flex justify-content-md-end align-items-center">
              <div
                class="col-1 border border-secondary d-flex justify-content-center"
              >
                <img class="p-2" src="./Netflix-assets/assets/svg/text-left.svg" />
              </div>
              <div
                class="col-1 border border-secondary d-flex justify-content-center"
              >
                <img class="p-2" src="./Netflix-assets/assets/svg/grid-fill.svg" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
