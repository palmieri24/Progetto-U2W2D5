<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Netflix-assets/assets/css/style.css" />
  </head>
  <body class="bg-black text-light">
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./Netflix-assets/assets/netflix_logo.png"
            alt="Netflix logo"
            height="40px"
          />
        </a>
      </div>
    </nav>
    <!--Main-->
    <main class="container">
      <div class="row justify-content-center">
        <div class="col-7 border-bottom border-secondary text-light">
          <h1 class="mb-0">Edit Profile</h1>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-1 gx-1 mt-3">
          <div class="position-relative">
            <img
              class="position-absolute bottom-0 bg-black border rounded-circle shadow-sm img-fluid"
              src="./Netflix-assets/assets/svg/pencil-fill (1).svg"
              alt="pencil-icon"
            />
            <img
              src="Netflix-assets/assets/avatar.png"
              alt="avatar"
              class="img-fluid"
            />
          </div>
        </div>
        <div class="col-6 text-light mt-3">
          <div>
            <p class="bg-secondary p-2">Strive Student</p>
            <p class="px-1">
              <label class="py-1" for="language">Language:</label> <br />
              <select id="language" class="bg-black text-white">
                <option value="English">English</option>
                <option value="Italian">Italian</option>
                <option value="Spanish">Spanish</option>
                <option value="French">French</option>
              </select>
            </p>
            <hr />
            <p class="px-1">Maturity settings:</p>
            <span
              class="btn bg-secondary fw-light text-light text-center p-1 rounded-0 shadow-sm"
              >ALL MATURITY RATINGS</span
            >
            <p class="mt-3">
              Show titles of all maturity ratings for this profile
            </p>
            <button
              class="btn border-light text-light fw-lighter px-3 rounded-0"
            >
              EDIT
            </button>
            <hr />
            <p class="h5 text-light">Autoplay controls</p>
            <div class="form-check">
              <input
                class="form-check-input bg-dark rounded-0"
                type="checkbox"
                value=""
                id="flexCheckDefault1"
              />
              <label class="form-check-label" for="flexCheckDefault1">
                Autoplay next episode in a series on all devices
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input bg-dark rounded-0"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Autoplay previews while browsing on all devices
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-7 border-top mt-3 p-3 d-flex d-md-block">
          <button
            class="btn border-light text-light fw-lighter px-3 me-3 rounded-0"
          >
            SAVE
          </button>
          <button
            class="btn border-light text-light fw-lighter px-3 me-3 rounded-0"
          >
            CANCEL
          </button>
          <button class="btn border-light text-light fw-lighter px-3 rounded-0">
            DELETE PROFILE
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
